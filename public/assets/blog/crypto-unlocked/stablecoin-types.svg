<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380" font-family="'Segoe UI', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="380" fill="url(#bg2)" rx="12"/>
  <text x="400" y="40" fill="#e2e8f0" font-size="20" font-weight="700" text-anchor="middle">Stablecoin Approaches Compared</text>

  <!-- Fiat-Backed -->
  <rect x="25" y="65" width="235" height="285" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <circle cx="142" cy="100" r="22" fill="#22c55e" opacity="0.2"/>
  <text x="142" y="107" fill="#22c55e" font-size="22" text-anchor="middle">$</text>
  <text x="142" y="140" fill="#22c55e" font-size="16" font-weight="700" text-anchor="middle">Fiat-Backed</text>
  <text x="142" y="158" fill="#94a3b8" font-size="11" text-anchor="middle">Real dollars in reserve</text>
  <line x1="50" y1="170" x2="235" y2="170" stroke="#334155" stroke-width="1"/>
  <text x="42" y="195" fill="#cbd5e1" font-size="12">USDT — ~$140B+ mcap</text>
  <text x="42" y="215" fill="#cbd5e1" font-size="12">USDC — ~$45B+ mcap</text>
  <text x="42" y="248" fill="#86efac" font-size="11" font-weight="600">✓ Stability: Very High</text>
  <text x="42" y="268" fill="#fca5a5" font-size="11">✗ Centralized, freezable</text>
  <text x="42" y="288" fill="#fca5a5" font-size="11">✗ Requires trust in issuer</text>
  <rect x="42" y="308" width="195" height="28" rx="6" fill="#22c55e" opacity="0.15"/>
  <text x="142" y="327" fill="#86efac" font-size="12" font-weight="600" text-anchor="middle">⚖ Risk: LOW</text>

  <!-- Crypto-Collateralized -->
  <rect x="283" y="65" width="235" height="285" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="400" cy="100" r="22" fill="#3b82f6" opacity="0.2"/>
  <text x="400" y="107" fill="#3b82f6" font-size="22" text-anchor="middle">◈</text>
  <text x="400" y="140" fill="#3b82f6" font-size="16" font-weight="700" text-anchor="middle">Crypto-Collateralized</text>
  <text x="400" y="158" fill="#94a3b8" font-size="11" text-anchor="middle">Over-collateralized with crypto</text>
  <line x1="308" y1="170" x2="493" y2="170" stroke="#334155" stroke-width="1"/>
  <text x="300" y="195" fill="#cbd5e1" font-size="12">DAI (MakerDAO/Sky)</text>
  <text x="300" y="215" fill="#cbd5e1" font-size="12">LUSD (Liquity)</text>
  <text x="300" y="248" fill="#86efac" font-size="11" font-weight="600">✓ Decentralized</text>
  <text x="300" y="268" fill="#86efac" font-size="11">✓ Transparent on-chain</text>
  <text x="300" y="288" fill="#fca5a5" font-size="11">✗ Capital-inefficient</text>
  <rect x="300" y="308" width="195" height="28" rx="6" fill="#3b82f6" opacity="0.15"/>
  <text x="400" y="327" fill="#93c5fd" font-size="12" font-weight="600" text-anchor="middle">⚖ Risk: MEDIUM</text>

  <!-- Algorithmic -->
  <rect x="541" y="65" width="235" height="285" rx="10" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
  <circle cx="658" cy="100" r="22" fill="#ef4444" opacity="0.2"/>
  <text x="658" y="107" fill="#ef4444" font-size="22" text-anchor="middle">⚙</text>
  <text x="658" y="140" fill="#ef4444" font-size="16" font-weight="700" text-anchor="middle">Algorithmic</text>
  <text x="658" y="158" fill="#94a3b8" font-size="11" text-anchor="middle">Code-maintained peg</text>
  <line x1="566" y1="170" x2="751" y2="170" stroke="#334155" stroke-width="1"/>
  <text x="558" y="195" fill="#cbd5e1" font-size="12">UST ☠ (collapsed 2022)</text>
  <text x="558" y="215" fill="#cbd5e1" font-size="12">Many others failed</text>
  <text x="558" y="248" fill="#86efac" font-size="11">✓ Fully decentralized</text>
  <text x="558" y="268" fill="#86efac" font-size="11">✓ Capital-efficient</text>
  <text x="558" y="288" fill="#fca5a5" font-size="11" font-weight="600">✗ Death spiral risk</text>
  <rect x="558" y="308" width="195" height="28" rx="6" fill="#ef4444" opacity="0.15"/>
  <text x="658" y="327" fill="#fca5a5" font-size="12" font-weight="600" text-anchor="middle">⚖ Risk: EXTREME</text>

  <text x="400" y="372" fill="#64748b" font-size="10" text-anchor="middle">Market caps approximate as of early 2025 · Source: DefiLlama, CoinGecko</text>
</svg>
