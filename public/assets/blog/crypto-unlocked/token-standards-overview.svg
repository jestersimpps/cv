<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" font-family="'Segoe UI', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="erc20" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="erc721" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="erc1155" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <rect width="800" height="420" fill="url(#bg)" rx="12"/>
  <text x="400" y="45" fill="#e2e8f0" font-size="22" font-weight="700" text-anchor="middle">Ethereum Token Standards</text>

  <!-- ERC-20 -->
  <rect x="30" y="75" width="230" height="310" rx="10" fill="url(#erc20)" opacity="0.9"/>
  <text x="145" y="110" fill="#fff" font-size="20" font-weight="700" text-anchor="middle">ERC-20</text>
  <text x="145" y="132" fill="#c7d2fe" font-size="13" text-anchor="middle">Fungible Tokens</text>
  <line x1="60" y1="145" x2="230" y2="145" stroke="#818cf8" stroke-width="1"/>
  <text x="50" y="170" fill="#e0e7ff" font-size="12">✦ Every token identical</text>
  <text x="50" y="192" fill="#e0e7ff" font-size="12">✦ Divisible (decimals)</text>
  <text x="50" y="214" fill="#e0e7ff" font-size="12">✦ transfer() / approve()</text>
  <text x="50" y="236" fill="#e0e7ff" font-size="12">✦ balanceOf() / totalSupply()</text>
  <text x="145" y="275" fill="#c7d2fe" font-size="11" font-weight="600" text-anchor="middle">Examples:</text>
  <text x="145" y="295" fill="#fff" font-size="13" text-anchor="middle">USDC · UNI · LINK</text>
  <text x="145" y="315" fill="#fff" font-size="13" text-anchor="middle">SHIB · DAI · AAVE</text>
  <text x="145" y="355" fill="#a5b4fc" font-size="11" text-anchor="middle">Created: Nov 2015</text>
  <text x="145" y="372" fill="#a5b4fc" font-size="10" text-anchor="middle">by Vogelsteller &amp; Buterin</text>

  <!-- ERC-721 -->
  <rect x="285" y="75" width="230" height="310" rx="10" fill="url(#erc721)" opacity="0.9"/>
  <text x="400" y="110" fill="#fff" font-size="20" font-weight="700" text-anchor="middle">ERC-721</text>
  <text x="400" y="132" fill="#fef3c7" font-size="13" text-anchor="middle">Non-Fungible Tokens</text>
  <line x1="315" y1="145" x2="485" y2="145" stroke="#fbbf24" stroke-width="1"/>
  <text x="305" y="170" fill="#fef9c3" font-size="12">✦ Each token unique</text>
  <text x="305" y="192" fill="#fef9c3" font-size="12">✦ Not divisible (whole units)</text>
  <text x="305" y="214" fill="#fef9c3" font-size="12">✦ ownerOf() / tokenURI()</text>
  <text x="305" y="236" fill="#fef9c3" font-size="12">✦ safeTransferFrom()</text>
  <text x="400" y="275" fill="#fef3c7" font-size="11" font-weight="600" text-anchor="middle">Examples:</text>
  <text x="400" y="295" fill="#fff" font-size="13" text-anchor="middle">CryptoPunks · BAYC</text>
  <text x="400" y="315" fill="#fff" font-size="13" text-anchor="middle">ENS Names · Art NFTs</text>
  <text x="400" y="355" fill="#fde68a" font-size="11" text-anchor="middle">Created: Jan 2018</text>
  <text x="400" y="372" fill="#fde68a" font-size="10" text-anchor="middle">by Entriken, Shirley et al.</text>

  <!-- ERC-1155 -->
  <rect x="540" y="75" width="230" height="310" rx="10" fill="url(#erc1155)" opacity="0.9"/>
  <text x="655" y="110" fill="#fff" font-size="20" font-weight="700" text-anchor="middle">ERC-1155</text>
  <text x="655" y="132" fill="#d1fae5" font-size="13" text-anchor="middle">Multi Token Standard</text>
  <line x1="570" y1="145" x2="740" y2="145" stroke="#34d399" stroke-width="1"/>
  <text x="560" y="170" fill="#ecfdf5" font-size="12">✦ Fungible + Non-Fungible</text>
  <text x="560" y="192" fill="#ecfdf5" font-size="12">✦ Batch transfers</text>
  <text x="560" y="214" fill="#ecfdf5" font-size="12">✦ Single contract, many types</text>
  <text x="560" y="236" fill="#ecfdf5" font-size="12">✦ Gas-efficient</text>
  <text x="655" y="275" fill="#d1fae5" font-size="11" font-weight="600" text-anchor="middle">Examples:</text>
  <text x="655" y="295" fill="#fff" font-size="13" text-anchor="middle">Game items · OpenSea</text>
  <text x="655" y="315" fill="#fff" font-size="13" text-anchor="middle">Enjin · Semi-fungibles</text>
  <text x="655" y="355" fill="#6ee7b7" font-size="11" text-anchor="middle">Created: Jun 2018</text>
  <text x="655" y="372" fill="#6ee7b7" font-size="10" text-anchor="middle">by Radomski (Enjin) et al.</text>

  <text x="400" y="410" fill="#64748b" font-size="10" text-anchor="middle">All standards live on Ethereum and EVM-compatible chains</text>
</svg>
